<html>

	<head>
		<title>
			Demo
		</title>
		<style type="text/css">
			.formDiv{
				margin-left:35%;
				font-size: 20px;
				margin-bottom: 2%;
			}
		</style>
	</head>

<body>
	<div name="Registration" style="border: 2px solid black;padding: 10px;">
			<div style="text-align:center;">
				<h2>Registration</h2>
			</div>
			<form>
			<div class="formDiv">
				<label style="margin-right: 10px;"> 
					Name:
				</label>
				<input type="text" name="name" style="width: 25%;" placeholder="Demo">
			</div>
			<div class="formDiv">
				<label style="margin-right: 10px;"> 
					Email:
				</label>
				<input type="email" name="email" style="width: 25%;" placeholder="demo@gmail.com">
			</div>

			<div class="formDiv">
				<label style="margin-right: 20px;"> 
					Age:
				</label>
				<input type="number" name="age" style="width: 25%;">
			</div>

			<div class="formDiv">
				<label style="margin-right: 10px;"> 
					Phone No:
				</label>
				<input type="tel" name="name" style="width: 25%;">
			</div>


			<div class="formDiv">
				<label style="margin-right: 10px;"> 
					Department:
				</label>
				<span><input type="radio" name="dept" value="CE"> developer</span>
				<span><input type="radio" name="dept" value="CE"> Sale</span>
				<span><input type="radio" name="dept" value="CE"> Hr</span>
				<span><input type="radio" name="dept" value="CE"> Production</span>
				<span><input type="radio" name="dept" value="CE"> Network</span>
			</div>

			<div class="formDiv">
				<label style="margin-right: 10px;"> 
					Hobbies:
				</label>
				<span><input type="checkbox" name="hobbies" value="CE"> Reading</span>
				<span><input type="checkbox" name="hobbies" value="CE"> Art & carft</span>
				<span><input type="checkbox" name="hobbies" value="CE"> Writing</span>
				<span><input type="checkbox" name="hobbies" value="CE"> Sports</span>
				<span><input type="checkbox" name="hobbies" value="CE"> Cooking</span>
			</div>

			<div style="margin-left:40%;font-size: 20px;">
				<input type="submit" name="submit">
				<input type="reset" name="Clear">
			</div>
			</form>
		</div>
</body>
</html>
